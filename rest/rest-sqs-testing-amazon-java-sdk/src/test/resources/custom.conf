include classpath("application.conf")

node-address {
   protocol = http
   host = localhost
   port = 9324
   context-path = ""
}

rest-sqs {
   enabled = true
   bind-port = 9324
   bind-hostname = "0.0.0.0"
   // Possible values: relaxed, strict
   sqs-limits = strict
}

rest-stats {
  enabled = true
  bind-port = 9325
  bind-hostname = "0.0.0.0"
}

queues {
   main {
     defaultVisibilityTimeout = 10 seconds
     delay = 2 seconds
     receiveMessageWait = 0 seconds
     deadLettersQueue {
       name = "retry"
       maxReceiveCount = 1
     }
   }
   retry {
     defaultVisibilityTimeout = 10 seconds
     delay = 2 seconds
     receiveMessageWait = 0 seconds
   }
   deadletter {
     defaultVisibilityTimeout = 10 seconds
     delay = 2 seconds
     receiveMessageWait = 0 seconds
   }
}
